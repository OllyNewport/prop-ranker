      </div>

        <label for="nlEmail">Email <span class="req">*</span></label>
        <input type="email" id="nlEmail" name="email" placeholder="you@example.com" required>

        <input type="checkbox" id="nlConsent" required>

      <div class="field-hint" id="consentError" hidden>Please accept to continue.</div>
